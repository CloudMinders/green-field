
  <!-- logo, stock image for now just for sizing -->
  <header id="pageHeader">
    <img class="logo" src="https://static.pexels.com/photos/5834/nature-grass-leaf-green.jpg">
  </header>

  <!--main navbar-->
  <navbar print="$ctrl.print" toggle="$ctrl.toggleBooks" id="mainNav"></navbar>

  <!--options navbar for sorting view -->
  <options items="$ctrl.sortOptions" change="$ctrl.changeSort" toggle="$ctrl.toggleView" id="options"></options>

  <!--sidebar to display table of contents-->
  <content-index category="$ctrl.sortByCategory" print="$ctrl.print" sort="$ctrl.sortBy" id="contents"></content-index>

  <!--main view for bookshelf and wishlist, conditionally rendered based on user chosen view type-->
  <book-list type="$ctrl.currentBookType" 
             id="bookList" 
             ng-show="$ctrl.view === 'list'" 
             books=$ctrl.currentBooks>
            
  </book-list>
  <book-cover-list type="$ctrl.currentBookType" 
                   ng-show="$ctrl.view === 'cover'" 
                   id="bookCovers" 
                   books=$ctrl.currentBooks>
   </book-cover-list>
