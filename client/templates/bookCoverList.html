<article>
  <h1 ng-show="$ctrl.type === 'bookshelf'" class="header"> MY BOOKSHELF </h1>
  <h1 ng-show="$ctrl.type === 'wishlist'" class="header"> MY WISHLIST </h1>
  <div class="wrapper scrollable">
    <div ng-repeat="book in $ctrl.books">
      <img class="book" src="https://images-na.ssl-images-amazon.com/images/I/51L10EnuJbL._SX295_BO1,204,203,200_.jpg">
    </div>
  </div>
</article>
