<article>
  <h1 ng-show="$ctrl.type === 'bookshelf'" class="header">MY BOOKSHELF</h1>
  <h1 ng-show="$ctrl.type === 'wishlist'" class="header">MY WISHLIST</h1>

  <table class="books" id="bookList">
    <tr id="tableHeaders">
      <th> title </th>
      <th> author </th>
      <th> dewey decimal number </th>
    </tr>
    <tr ng-repeat="book in $ctrl.books">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.ddc.fullNumber}}</td>
    </tr>
  </table>
</article>
